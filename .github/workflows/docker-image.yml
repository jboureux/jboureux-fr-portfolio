name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to ghcr.io
      run: docker login --username jboureux --password ${{secrets.GH_MANAGE_PKG}} ghcr.io

    - name: Build Image
      run: docker build . --tag jboureux-fr-portfolio:$(date +%s)

    - name: Publish to GHCR
      run: docker push ghcr.io/jboureux/jboureux-fr-portfolio --all-tags

      
