name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build_and_publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker login --username jboureux --password ${{secrets.GH_MANAGE_PKG}}
        docker build . --tag jboureux-fr-portfolio:$(date +%s)
        docker push ghcr.io/jboureux/jboureux-fr-portfolio:$(date +%s)
